<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <h1>Редактировать данные о&nbsp;пользователе</h1>

            <div id="app" v-cloak>
                <edit-user v-bind:user="currentUser"></edit-user>
            </div>
        </div>
    </div>

    <div id="edit-user" v-cloak>
        <form class="form">
            <div class="form-group">
                <label for="edit-surname">Фамилия</label>
                <input type="text" v-model.trim="user.surname" class="form-control" id="edit-surname">
            </div>
            <div class="form-group">
                <label for="edit-first-name">Имя</label>
                <input type="text" v-model.trim="user.firstName" class="form-control" id="edit-first-name">
            </div>
            <div class="form-group">
                <label for="edit-age">Возраст</label>
                <input type="text" v-model.trim.number="user.age" class="form-control" id="edit-age">
            </div>
            <button type="button" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script>
    var EditUser = {
        template: '#edit-user',
        props: {
            user: {
                type: Object,
                required: true
            }
        }
    };

    var app = new Vue({
        el: '#app',
        components: {
            'edit-user': EditUser
        },
        data: function () {
            return {
                currentUser: {
                    id: 1,
                    firstName: 'Иван',
                    surname: 'Иванов',
                    age: '25'
                }
            }
        }
    });
</script>
</body>
</html>
